<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BOCETTOS - Nueva Venta</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Inter+Tight:ital,wght@0,100..900;1,100..900&family=Outfit:wght@100..900&family=Saira:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        'sans': ['DM Sans', 'Inter Tight', 'Outfit', 'Saira', 'ui-sans-serif', 'system-ui'],
                        'dm': ['DM Sans', 'sans-serif'],
                        'inter': ['Inter Tight', 'sans-serif'],
                        'outfit': ['Outfit', 'sans-serif'],
                        'saira': ['Saira', 'sans-serif']
                    },
                    colors: {
                        'bocettos': {
                            'primary': '#2563eb',
                            'secondary': '#6b7280',
                            'success': '#059669',
                            'warning': '#f59e0b',
                            'danger': '#dc2626'
                        }
                    }
                }
            }
        }
    </script>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body class="min-h-screen bg-gray-50">
    <!-- Header -->
    <header class="bg-white shadow-lg border-b-2 border-gray-200">
        <div class="container mx-auto px-4 py-4 flex justify-between items-center">
            <div class="flex items-center space-x-4">
                <img src="Bocettos.png" alt="BOCETTOS" class="h-12 w-auto logo-bocettos">
                <span class="text-gray-400">|</span>
                <span class="text-lg font-dm text-gray-800">Nueva Venta</span>
            </div>
            <div class="flex items-center space-x-3">
                <h2 class="text-black text-lg font-light">
                    Administrador
                </h2>
                <button 
                    id="dashboard-btn"
                    class="px-4 py-2 rounded-lg text-sm font-medium transition-colors duration-200 text-white"
                    style="background-color: #4a4a4b;"
                >
                    Panel de Control
                </button>
                <button 
                    id="logout-btn"
                    class="px-4 py-2 rounded-lg text-sm font-medium transition-colors duration-200 text-white"
                    style="background-color: #4a4a4b;"
                >
                    Salir
                </button>
            </div>
        </div>
        <div class="w-full h-px bg-gray-300"></div>
    </header>

    <!-- Main Content -->
    <main class="container mx-auto px-4 py-8">
        <div class="max-w-6xl mx-auto">
            <div class="mb-8">
                <h1 class="text-3xl font-bold text-gray-900 font-dm">Registro de Nueva Venta</h1>
                <p class="text-gray-600 mt-2">Complete la informaci贸n del cliente y los productos para registrar la venta</p>
            </div>

            <form id="venta-form" class="space-y-8">
                <div class="bg-white rounded-lg shadow-md p-6">
                    <h2 class="text-xl font-semibold text-gray-800 mb-4 font-dm flex items-center">
                        <svg class="w-5 h-5 mr-2 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
                        </svg>
                        Informaci贸n del Cliente
                    </h2>
                    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                        <div>
                            <label for="cliente" class="block text-sm font-medium text-gray-700 mb-2">Nombre del Cliente *</label>
                            <input 
                                type="text" 
                                id="cliente" 
                                name="cliente" 
                                required
                                placeholder="Nombre completo del cliente"
                                class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-bocettos-primary focus:border-bocettos-primary transition-colors"
                            >
                        </div>
                        <div>
                            <label for="telefono" class="block text-sm font-medium text-gray-700 mb-2">Tel茅fono</label>
                            <input 
                                type="tel" 
                                id="telefono" 
                                name="telefono" 
                                placeholder="N煤mero de tel茅fono"
                                class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-bocettos-primary focus:border-bocettos-primary transition-colors"
                            >
                        </div>
                        <div>
                            <label for="email" class="block text-sm font-medium text-gray-700 mb-2">Correo Electr贸nico</label>
                            <input 
                                type="email" 
                                id="email" 
                                name="email" 
                                placeholder="correo@ejemplo.com"
                                class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-bocettos-primary focus:border-bocettos-primary transition-colors"
                            >
                        </div>
                        <div class="md:col-span-2 lg:col-span-3">
                            <label for="direccion" class="block text-sm font-medium text-gray-700 mb-2">Direcci贸n</label>
                            <input 
                                type="text" 
                                id="direccion" 
                                name="direccion" 
                                placeholder="Direcci贸n completa del cliente"
                                class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-bocettos-primary focus:border-bocettos-primary transition-colors"
                            >
                        </div>
                        <div>
                            <label for="canal-venta" class="block text-sm font-medium text-gray-700 mb-2">Canal de Venta *</label>
                            <select 
                                id="canal-venta" 
                                name="canal-venta" 
                                required
                                class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-bocettos-primary focus:border-bocettos-primary transition-colors"
                            >
                                <option value="" disabled selected style="color: #9CA3AF; opacity: 0.7;">Seleccionar canal</option>
                                <option value="web"> P谩gina Web</option>
                                <option value="instagram"> Instagram</option>
                                <option value="whatsapp"> WhatsApp</option>
                                <option value="feria"> Feria</option>
                                <option value="stand"> Stand Barranco</option>
                            </select>
                        </div>
                    </div>
                </div>

                <div class="bg-white rounded-lg shadow-md p-6">
                    <h2 class="text-xl font-semibold text-gray-800 mb-4 font-dm flex items-center">
                        <svg class="w-5 h-5 mr-2 text-green-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path>
                        </svg>
                        Informaci贸n de la Venta
                    </h2>
                    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                        <div>
                            <label for="fecha-venta" class="block text-sm font-medium text-gray-700 mb-2">Fecha de Venta *</label>
                            <input 
                                type="date" 
                                id="fecha-venta" 
                                name="fecha-venta" 
                                required
                                class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-bocettos-primary focus:border-bocettos-primary transition-colors"
                            >
                        </div>
                        <div>
                            <label for="vendedor" class="block text-sm font-medium text-gray-700 mb-2">Vendedor *</label>
                            <input 
                                type="text" 
                                id="vendedor" 
                                name="vendedor" 
                                required
                                readonly
                                placeholder="Nombre del vendedor"
                                class="w-full px-4 py-2 border border-gray-300 rounded-lg bg-gray-100 text-gray-600 cursor-not-allowed"
                            >
                        </div>
                        <div>
                            <label for="tipo-entrega" class="block text-sm font-medium text-gray-700 mb-2">Tipo de Entrega *</label>
                            <select 
                                id="tipo-entrega" 
                                name="tipo-entrega" 
                                required
                                class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-bocettos-primary focus:border-bocettos-primary transition-colors"
                            >
                                <option value="" disabled selected style="color: #9CA3AF; opacity: 0.7;">Seleccionar entrega</option>
                                <option value="recojo"> Recojo en tienda</option>
                                <option value="envio-lima"> Env铆o Lima</option>
                                <option value="envio-provincia"> Env铆o Provincia</option>
                            </select>
                        </div>
                        <div>
                            <label for="tipo-comprobante" class="block text-sm font-medium text-gray-700 mb-2">Tipo de Comprobante *</label>
                            <select 
                                id="tipo-comprobante" 
                                name="tipo-comprobante" 
                                required
                                class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-bocettos-primary focus:border-bocettos-primary transition-colors"
                            >
                                <option value="" disabled selected style="color: #9CA3AF; opacity: 0.7;">Seleccionar comprobante</option>
                                <option value="boleta">Ь Boleta</option>
                                <option value="factura"> Factura</option>
                            </select>
                        </div>
                        <div>
                            <label for="codigo-tracking" class="block text-sm font-medium text-gray-700 mb-2">C贸digo de Tracking</label>
                            <input 
                                type="text" 
                                id="codigo-tracking" 
                                name="codigo-tracking" 
                                placeholder="Solo para env铆os a provincia"
                                class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-bocettos-primary focus:border-bocettos-primary transition-colors"
                            >
                        </div>
                    </div>
                </div>

                <div class="bg-white rounded-lg shadow-md p-6">
                    <div class="flex justify-between items-center mb-6">
                        <h2 class="text-xl font-semibold text-gray-800 font-dm flex items-center">
                            <svg class="w-5 h-5 mr-2 text-purple-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20 7l-8-4-8 4m16 0l-8 4m8-4v10l-8 4m0-10L4 7m8 4v10M4 7v10l8 4"></path>
                            </svg>
                            Productos 
                        </h2>
                        <button 
                            type="button"
                            id="agregar-producto-btn"
                            class="px-4 py-2 text-white rounded-lg text-sm font-medium transition-colors duration-200 flex items-center space-x-2"
                            style="background-color: #4a4a4b;"
                        >
                            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6"></path>
                            </svg>
                            <span>Agregar Producto</span>
                        </button>
                    </div>
                    
                    <div id="productos-container" class="space-y-4">
                        
                    </div>
                </div>

                <div class="bg-white rounded-lg shadow-md p-6">
                    <h2 class="text-xl font-semibold text-gray-800 mb-4 font-dm flex items-center">
                        <svg class="w-5 h-5 mr-2 text-yellow-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"></path>
                        </svg>
                        Observaciones
                    </h2>
                    <textarea 
                        id="observaciones" 
                        name="observaciones" 
                        rows="4"
                        placeholder="Escriba cualquier observaci贸n adicional sobre la venta..."
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-bocettos-primary focus:border-bocettos-primary transition-colors resize-none"
                    ></textarea>
                </div>

                <div class="bg-white rounded-lg shadow-md p-6">
                    <div class="flex flex-col lg:flex-row lg:justify-between lg:items-center space-y-4 lg:space-y-0">
                        <div class="text-center lg:text-left">
                            <div class="text-sm text-gray-500 uppercase tracking-wide font-medium">Total de la Venta</div>
                            <div id="total-venta" class="text-3xl font-bold text-white px-6 py-3 rounded-lg caja-total inline-block mt-2 min-w-[200px]">
                                $0.00
                            </div>
                        </div>
                        
                        <div class="flex flex-col sm:flex-row space-y-2 sm:space-y-0 sm:space-x-3">
                            <button 
                                type="button"
                                id="limpiar-btn"
                                class="px-6 py-3 border-2 border-gray-300 text-gray-700 rounded-lg text-sm font-medium hover:bg-gray-50 transition-colors duration-200 flex items-center justify-center space-x-2"
                            >
                                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path>
                                </svg>
                                <span>Limpiar</span>
                            </button>
                            <button 
                                type="button"
                                id="guardar-btn"
                                class="px-6 py-3 text-white rounded-lg text-sm font-medium transition-colors duration-200 flex items-center justify-center space-x-2"
                                style="background-color: #4a4a4b;"
                            >
                                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7H5a2 2 0 00-2 2v9a2 2 0 002 2h14a2 2 0 002-2V9a2 2 0 00-2-2h-3m-1 4l-3 3m0 0l-3-3m3 3V4"></path>
                                </svg>
                                <span>Guardar Venta</span>
                            </button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </main>

    <!-- Notificaciones -->
    <div id="notification-container" class="fixed top-4 right-4 z-50 space-y-2">
        
    </div>

    <script src="js/formulario-ventas.js"></script>
</body>
</html>
