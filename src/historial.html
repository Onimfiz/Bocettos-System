<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BOCETTOS - Historial de Ventas</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Inter+Tight:ital,wght@0,100..900;1,100..900&family=Outfit:wght@100..900&family=Saira:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        'sans': ['DM Sans', 'Inter Tight', 'Outfit', 'Saira', 'ui-sans-serif', 'system-ui'],
                        'dm': ['DM Sans', 'sans-serif'],
                        'inter': ['Inter Tight', 'sans-serif'],
                        'outfit': ['Outfit', 'sans-serif'],
                        'saira': ['Saira', 'sans-serif']
                    },
                    colors: {
                        'bocettos': {
                            'primary': '#2563eb',
                            'secondary': '#6b7280',
                            'success': '#059669',
                            'warning': '#f59e0b',
                            'danger': '#dc2626'
                        }
                    }
                }
            }
        }
    </script>
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body class="min-h-screen bg-gray-50">
    <!-- Verificar autenticaci√≥n -->
    <script>
        if (!localStorage.getItem('bocettos_usuario')) {
            window.location.href = 'login.html';
        }
    </script>

    <header class="bg-white shadow-sm border-b border-gray-200">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div
                class="flex flex-col sm:flex-row justify-between items-start sm:items-center py-3 sm:h-16 gap-3 sm:gap-0">
                <div class="flex items-center w-full sm:w-auto">
                    <img src="Bocettos.png" alt="BOCETTOS" class="h-8 w-auto mr-2">
                    <div class="flex flex-col sm:flex-row sm:items-center gap-1 sm:gap-4">
                        <span class="text-base sm:text-lg font-bold text-gray-900 font-dm">Sistema de Ventas</span>
                        <span class="text-xs sm:text-sm text-gray-600">Historial de Ventas</span>
                    </div>
                </div>

                <div class="flex flex-col sm:flex-row items-start sm:items-center gap-2 sm:gap-3 w-full sm:w-auto">
                    <div class="text-xs sm:text-sm text-gray-600" id="usuario-info">
                        <span class="font-medium" id="usuario-nombre">Usuario</span>
                        <span class="text-gray-400 mx-1 sm:mx-2 hidden sm:inline">‚Ä¢</span>
                        <span id="usuario-ubicacion" class="block sm:inline">Ubicaci√≥n</span>
                    </div>
                    <div class="flex gap-2 w-full sm:w-auto">
                        <button id="dashboard-btn"
                            class="flex-1 sm:flex-none px-3 sm:px-4 py-2 rounded-lg text-xs sm:text-sm font-medium transition-colors duration-200 text-white hover:opacity-80"
                            style="background-color: #4a4a4b;">
                            Regresar
                        </button>
                        <button id="limpiar-datos-btn"
                            class="flex-1 sm:flex-none px-3 sm:px-4 py-2 rounded-lg text-xs sm:text-sm font-medium transition-colors duration-200 text-white hover:opacity-80"
                            style="display: none; background-color: #4a4a4b;">
                            Borrar Datos
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <!-- Filtros de B√∫squeda -->
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-6">
        <div class="bg-white rounded-lg shadow p-6 mb-6">
            <h2 class="text-lg font-semibold text-gray-800 mb-4">üîç Filtros de B√∫squeda</h2>
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Cliente</label>
                    <input type="text" id="filtro-cliente" placeholder="Buscar por cliente..."
                        class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-bocettos-primary">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Producto</label>
                    <input type="text" id="filtro-producto" placeholder="Buscar por producto..."
                        class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-bocettos-primary">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Fecha Desde</label>
                    <input type="date" id="filtro-fecha-desde"
                        class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-bocettos-primary">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Fecha Hasta</label>
                    <input type="date" id="filtro-fecha-hasta"
                        class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-bocettos-primary">
                </div>
            </div>
            <div class="flex items-center space-x-3 mt-4">
                <button id="aplicar-filtros-btn" onclick="aplicarFiltros()"
                    class="px-4 py-2 bg-bocettos-primary text-white rounded-md hover:bg-blue-700 transition-colors">
                    Aplicar Filtros
                </button>
                <button id="limpiar-filtros-btn" onclick="limpiarFiltros()"
                    class="px-4 py-2 bg-gray-500 text-white rounded-md hover:bg-gray-600 transition-colors">
                    Limpiar
                </button>
                <div class="text-sm text-gray-600" id="total-registros">
                    Total: 0 ventas
                </div>
            </div>
        </div>

        <!-- Tabla de Historial -->
        <div class="bg-white rounded-lg shadow overflow-hidden">
            <div class="px-6 py-4 border-b border-gray-200">
                <h2 class="text-lg font-semibold text-gray-800">üìã Historial de Ventas</h2>
            </div>

            <!-- Tabla Responsive -->
            <div class="overflow-x-auto">
                <table class="min-w-full divide-y divide-gray-200">
                    <thead class="bg-gray-50">
                        <tr>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                Fecha/Hora
                            </th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                Cliente
                            </th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                Productos
                            </th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                Canal
                            </th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                Total
                            </th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                Vendedor
                            </th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                Acciones
                            </th>
                        </tr>
                    </thead>
                    <tbody id="tabla-historial" class="bg-white divide-y divide-gray-200">
                        <!-- Los datos se cargar√°n din√°micamente -->
                    </tbody>
                </table>
            </div>

            <!-- Estado vac√≠o -->
            <div id="estado-vacio" class="hidden p-8 text-center">
                <div class="text-gray-400 text-6xl mb-4">üìã</div>
                <p class="text-gray-500 text-lg">No se encontraron ventas</p>
                <p class="text-gray-400 text-sm">Prueba ajustando los filtros de b√∫squeda</p>
            </div>
        </div>
    </div>

    <!-- Modal de Detalle de Venta -->
    <div id="modal-detalle"
        class="hidden fixed inset-0 bg-black bg-opacity-50 z-50 flex items-center justify-center p-4">
        <div class="bg-white rounded-lg max-w-2xl w-full max-h-[90vh] overflow-y-auto">
            <div class="p-6">
                <div class="flex justify-between items-center mb-4">
                    <h3 class="text-lg font-semibold text-gray-800">Detalle de Venta</h3>
                    <button id="cerrar-modal" class="text-gray-400 hover:text-gray-600">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M6 18L18 6M6 6l12 12"></path>
                        </svg>
                    </button>
                </div>
                <div id="contenido-detalle">
                    <!-- El contenido se cargar√° din√°micamente -->
                </div>
            </div>
        </div>
    </div>

    <script src="js/historial.js"></script>
</body>

</html>
